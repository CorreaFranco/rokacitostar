<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->
    <link rel="icon" href="/img/meta/favicon.png" sizes="16x16 32x32 48x48" type="image/png">
    <title>Rokacito Star</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <div class="header__container">
        </div>
    </header>
    <main id="main">
        <div class="main__container">
            <section class="productos__main">
                <div class="productos__container">
                    <!-- <div class="productos__title">
                        <h2>PRODUCTOSs</h2>
                    </div> -->
                    <div id="productos__tipos" class="productos__tipos">
                        <div class="productos__tipo">
                            <h3 class="productos__title--tipos">PRENDAS</h3>
                            <div id="prendas" class="productos__grid"></div>
                        </div class="productos__tipo">
                        <div class="productos__tipo">
                            <h3 class="productos__title--tipos">CALZADO</h3>
                            <div id="accesorios" class="productos__grid"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="contenido-a-imprimir" class="productos__pedido">
                <div id="toggleSection" class="hidden">
                    <p class="hidden__content">ROKACITO STAR</p>
                </div>
                <div class="pedido__container">
                    <div class="pedido__title">
                        <div class="pedido__cliente">
                            <p>PEDIDO</p>
                            <div id="output">---</div>
                        </div>
                        <div class="pedido__cliente--boton">
                            <input id="textInput"  type="text" name="textInput" placeholder="CLIENTE">
                            <button onclick="printCliente()">AÃ±adir cliente</button>
                        </div>
                    </div>
                    <div class="pedido__lista">
                        <div id="lista__container--pedidos" class="lista__container--pedidos"></div>
                    </div>
                    <div class="pedido__costo">

                        <div class="pedido__titulos">
                            <div class="titulo__1"></div>
                            <div class="titulo__2">TOTAL</div>
                            <div class="titulo__3">COSTO</div>
                        </div>

                        <div class="pedido__costo__3cls">
                            <p id="cantidad__tipo__prenda" class="pedido__total--title"></p>

                            <div id="cantidad__pedido" class="cantidad__pedido">x</div>

                            <div id="pedido__total" class="pedido__total"></div>
                        </div>
                        <div class="pedido__costo__3cls">
                            <div class="pedido__abonado--boton">
                                <button  onclick="printAbonado()">Abonado => </button>
                            </div>
                            <div class="pedido__abonado--input">
                                <input class="pedido__abonado--input--area" id="abonadoInput"  type="text" name="abonadoInput" placeholder="$">
                            </div>
                        </div>
                        <div class="pedido__costo__3cls">
                            <p class="pedido__total--deuda">DEUDA:</p>
                            <div class="pedido__abonado--ouput" id="abonadoOutput">
                            </div>
                        </div>
                    </div>
                    <div class="botones__imprimir">
                        <div class="boton__eliminar--pedido">
                            <button onclick="EliminarPedido()">Eliminar pedido</button>
                        </div>
                        <div class="boton__imprimir--pedido">
                            <button id="imprimir">Imprimir</button>
                        </div>
                    </div>
                </div>

                <div class="medios__pago">
                    <h2 class="medios__pago--tile">H BOSS E.I.R.L</h2>
                    <div class="medios__pago--tipe yape">
                        <p>YAPE</p>
                        <input  type="text" name="medios__pago--inputNull--yape" placeholder="935 607 990">
                    </div>
                    <div class="medios__pago--tipe plin">
                        <p class="medios__pago--plin">PLIN</p>
                        <input  type="text" name="medios__pago--inputNull--plin" placeholder="935 607 990">
                    </div>
                    <div class="medios__pago--tipe--cuenta bcp">
                        <div class="cuenta__deposito">
                            <p class="cuenta__deposito--entidad">BCP:</p>
                            <p class="cuenta__deposito--entidad--cii">191-422053-3045</p>
                        </div>
                        <div class="cuenta__deposito">
                            <p class="cuenta__deposito--entidad">CCI:</p>
                            <p class="cuenta__deposito--entidad--cii">002-191-0042205330-4551</p>
                        </div>
                    </div>
                    <div class="medios__pago--tipe--cuenta bbva">
                        <div class="cuenta__deposito">
                            <p class="cuenta__deposito--entidad">BBVA:</p>
                            <p class="cuenta__deposito--entidad--cii">001-10484020043-5209</p>
                        </div>
                        <div class="cuenta__deposito">
                            <p class="cuenta__deposito--entidad">CCI:</p>
                            <p class="cuenta__deposito--entidad--cii">011-484-00020043520-938</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- muchas gracias por la libreria <3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.print/1.6.0/jQuery.print.min.js" integrity="sha256-s/wuIT+s0uE5Igk30VS2UAcs5Ck6SDt+iTlUzYQBn/4=" crossorigin="anonymous"></script>
    <script src="./scripts/productos.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
